version: '3.8'

services:
  panel:
    build:
      context: ./panel
      dockerfile: Dockerfile
    restart: on-failure
    networks:
      - external-network
    ports:
      - 3000:3000/tcp
    tty: true

  migrate:
    build:
      context: ./application
      dockerfile: Dockerfile
    depends_on:
      mysql:
        condition: service_healthy
    restart: on-failure
    volumes:
      - ./application/.env.test:/app/.env:ro
    networks:
      - internal-network
    tty: true
    command: ["migrate", "--force"]

  application:
    build:
      context: ./application
      dockerfile: Dockerfile
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: on-failure
    volumes:
      - ./application/.env.test:/app/.env:ro
    networks:
      - internal-network
      - external-network
    ports:
      - 8000:8000/tcp
    tty: true
    command: ["octane:start", "--host=0.0.0.0", "--port=8000", "--workers=1", "--task-workers=1"]

  worker:
    build:
      context: ./application
      dockerfile: Dockerfile
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      extractor:
        condition: service_started
      migrate:
        condition: service_completed_successfully
    restart: on-failure
    volumes:
      - ./application/.env.test:/app/.env:ro
    networks:
      - internal-network
      - external-network
    tty: true
    command: ["queue:work"]

  extractor:
    build:
      context: ./extractor
      dockerfile: Dockerfile
    restart: on-failure
    networks:
      - internal-network
      - external-network
    tty: true

  mysql:
    image: mysql:8.3-oracle
    restart: on-failure
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - internal-network
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-hlocalhost", "-uroot", "-p$$MYSQL_ROOT_PASSWORD"]
      start_period: 10s
      interval: 5s
      retries: 5

  redis:
    image: redis:7.2-alpine
    restart: on-failure
    volumes:
      - redis-data:/data
    networks:
      - internal-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      start_period: 5s
      interval: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    restart: on-failure
    volumes:
      - minio-data:/data/minio
    networks:
      - internal-network
    environment:
      - MINIO_ROOT_USER=${AWS_ACCESS_KEY_ID}
      - MINIO_ROOT_PASSWORD=${AWS_SECRET_ACCESS_KEY}
    entrypoint: ["sh"]
    command: ["-c", "mkdir -p /data/minio/${AWS_BUCKET} && minio server /data/minio"]
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
        retries: 3
        timeout: 5s

networks:
  external-network:
    internal: false

  internal-network:
    internal: true

volumes:
  mysql-data: {}
  redis-data: {}
  minio-data: {}
